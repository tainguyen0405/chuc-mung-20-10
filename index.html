<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Chúc Mừng 20/10 — Cinematic</title>

  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Canvas layers -->
  <canvas id="petalCanvas" aria-hidden="true"></canvas>
  <canvas id="sparkleCanvas" aria-hidden="true"></canvas>
  <canvas id="confettiCanvas" aria-hidden="true"></canvas>

  <!-- overlays -->
  <div class="vignette" aria-hidden="true"></div>
  <div class="lensflare" id="lensflare" aria-hidden="true"></div>

  <!-- main UI -->
  <main class="card" role="main" id="mainCard">
    <div class="title-wrap" id="titleWrap">
      <h1 class="title" id="mainTitle">Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10</h1>
      <div class="title-reflection" aria-hidden="true">Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10</div>
    </div>

    <!-- hint -->
    <button id="tapHint" class="tap-hint">Bấm vào màn hình để có bất ngờ ✨</button>
  </main>

  <!-- surprise card (hidden until triggered) -->
  <div id="surpriseOverlay" class="surprise-overlay" aria-hidden="true">
    <div class="surprise-card" id="surpriseCard" role="dialog" aria-labelledby="surpriseTitle">
      <button class="close-btn" id="closeSurprise" aria-label="Đóng">&times;</button>
      <h2 id="surpriseTitle" class="surprise-title">Lời chúc dành cho bạn</h2>
      <p id="surpriseMessage" class="surprise-message" aria-live="polite"></p>
      <div class="surprise-actions">
        <button id="shareBtn" class="action-btn">Sao chép lời chúc</button>
        <button id="closeBtn" class="action-btn">Đóng</button>
      </div>
    </div>
  </div>

  <!-- audio (kept but no aggressive autoplay logic) -->
  <!-- If you want music, put music/SON-TUNG-MTP.mp3 in repo; it will play on user gesture -->
  <audio id="bgAudio" loop playsinline preload="auto">
    <source src="music/SON-TUNG-MTP.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
