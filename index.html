<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💐 Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10 💐</title>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(to bottom right, #fff7f9, #ffe6eb);
      font-family: "Poppins", sans-serif;
      text-align: center;
      height: 100vh;
      color: #ff6699;
      position: relative;
    }

    h1 {
      margin-top: 18vh;
      font-size: 2.5em;
      text-shadow: 0 0 20px rgba(255, 153, 204, 0.7);
      animation: floatText 4s ease-in-out infinite;
    }

    p {
      font-size: 1.2em;
      color: #ff80aa;
      text-shadow: 0 0 10px rgba(255, 150, 180, 0.5);
    }

    @keyframes floatText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .petal {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle at 30% 30%, #ff6fa1, #ff8fb0, #ffb6c1);
      border-radius: 150% 0 150% 0;
      animation: fall 10s linear infinite;
      transform: rotate(45deg);
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10vh) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotateZ(360deg);
        opacity: 0;
      }
    }

    /* Hiệu ứng 3D cho hoa nổi */
    .flower3d {
      position: absolute;
      width: 200px;
      bottom: 10vh;
      left: 50%;
      transform: translateX(-50%);
      animation: float3d 6s ease-in-out infinite alternate;
      filter: drop-shadow(0px 0px 10px #ff99bb);
    }

    @keyframes float3d {
      0% { transform: translateX(-50%) translateY(0) rotateY(0deg); }
      100% { transform: translateX(-50%) translateY(-15px) rotateY(10deg); }
    }
  </style>
</head>
<body>

  <h1>💐 Chúc Mừng Ngày Phụ Nữ Việt Nam 20/10 💐</h1>
  <p>💖 Chúc bạn một ngày thật xinh đẹp, rạng rỡ và ngập tràn yêu thương 💖<br>“ 🎶</p>

  <img src="https://i.imgur.com/B2qN4uY.png" alt="Flower" class="flower3d" />

  <!-- Nhạc tự động phát -->
  <audio autoplay loop>
    <source src="https://docs.google.com/uc?export=download&id=1dAhZQAh9tUMIebzwXQdK4Q-FSkR0X0d8" type="audio/mp3">
  </audio>

  <script>
    // Tạo cánh hoa rơi
    const numPetals = 25;
    for (let i = 0; i < numPetals; i++) {
      let petal = document.createElement('div');
      petal.classList.add('petal');
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDuration = (8 + Math.random() * 5) + 's';
      petal.style.animationDelay = (Math.random() * 5) + 's';
      petal.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
